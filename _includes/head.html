<head>

  <!-- Tell IE to behave like modern browser, not like obsolete buggy crap -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" />

  <link rel="sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/gpgc_styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/gpgc_styles.override.css">

  {% comment %}
  <!-- this links are now made by jekyll-seo-plugin -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- jekyll-seo-tag plugin -->
  {% endcomment %}
  {% seo title=false %}

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125424718-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-125424718-1');
  </script>

</head>
